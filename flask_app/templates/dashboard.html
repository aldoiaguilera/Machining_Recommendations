<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machining Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="title-container">
        <h1>Machining Recommendations</h1>
        <div class="nav-container">
            <a href="/logout"><button class="logout-button">Logout</button></a>
        </div>
    </div>
    <div class="body-container">
        <div class="find-container">
            <form>
                <label for="manufacturer">Select Manufacturer:
                    <select name="manufacturer">
                        {% for manufacturer in manufacturers %}
                            <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                        {% endfor %}
                    </select>
                </label>
                <label for="mfr_number">Mfr #:
                    <select name="mfr_number">

                    </select>
                </label>
                <label for="material">Material:
                    <select name="material">

                    </select>
                </label>
                <button class="find-button">Find</button>
            </form>
        </div>
        <div class="add-container">
            <p>Not Finding What You're Looking For?</p>
            <form action="/add_new_category" method="post">
                <label for="manufacturer">Manufacter:
                    <input type="text" name="manufacturer">
                </label>
                <label for="mfr_number">Mfr #:
                    <input type="text" name="mfr_number">
                </label>
                <label for="material">Material:
                    <input type="text" name="material">
                </label>
                <button class="add-button">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
